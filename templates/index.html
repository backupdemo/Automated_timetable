<!DOCTYPE html>
<html lang="en">

<head>
	<title>ScrapSRM</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="stylesheet" href="loading.css">
	<link rel="icon" type="image/png" href="../static/additional_files/images/downloadPortalImage.png" />
	<link rel="stylesheet" type="text/css" href="../static/additional_files/vendor/bootstrap/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css"
		href="../static/additional_files/fonts/font-awesome-4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" type="text/css" href="../static/additional_files/vendor/animate/animate.css">
	<link rel="stylesheet" type="text/css" href="../static/additional_files/vendor/css-hamburgers/hamburgers.min.css">
	<link rel="stylesheet" type="text/css" href="../static/additional_files/vendor/select2/select2.min.css">
	<link rel="stylesheet" type="text/css" href="../static/additional_files/css/util.css">
	<link rel="stylesheet" type="text/css" href="../static/additional_files/css/main.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

	<script>
		function sendData() {
		    $.post("/getData", $("#loginform").serialize(), function () {});
			var email = $("#Email").val();
			document.getElementById('sendnext').href = "../static/additional_files/html/nextPage.html?str="+email;
		}
		// function myfunction() {
		// 	loader();
		// }
		// $(document).ready(function() {
		// 	$(".loader").fadeIn(slow);
		// 	$(".loader").fadeOut(slow);
		// });
	</script>
</head>

<body>

	<div class="limiter">
		<div class="container-login100">
			<div class="wrap-login100">
				<div class="login100-pic js-tilt" data-tilt>
					<img src="../static/additional_files/images/downloadPortalImage.png" alt="IMG">
				</div>

				<form class="login100-form validate-form" id="loginform" name="loginform" method="POST" ,
					action=''>
					<span class="login100-form-title">
						Log into Academia
					</span>

					<div class="wrap-input100 validate-input" data-validate="Valid email is required: ex@abc.xyz">
						<input class="input100" type="email" name="Email" id="Email" placeholder="xyz@srmuniv.edu.in"
							required>
						<span class="focus-input100"></span>
						<span class="symbol-input100">
							<i class="fa fa-envelope" aria-hidden="true"></i>
						</span>
					</div>

					<div class="wrap-input100 validate-input" data-validate="Password is required">
						<input class="input100" type="password" name="Password" id="Password" placeholder="Password">
						<span class="focus-input100"></span>
						<span class="symbol-input100">
							<i class="fa fa-lock" aria-hidden="true"></i>
						</span>
					</div>

					<div class="container-login100-form-btn">
						<a id="sendnext"  onclick="sendData()"><button class="login100-form-btn" type="button">
							Login
						</button></a>
					</div>

					<div class="text-center p-t-12">
						<span class="txt1">
							Forgot
						</span>
						<a class="txt2" href="#">
							Username / Password?
						</a>
					</div>

					<div class="text-center p-t-136">
						<a class="txt2" href="#">
							Create your Account
							<i class="fa fa-long-arrow-right m-l-5" aria-hidden="true"></i>
						</a>
					</div>
				</form>
			</div>
		</div>
	</div>

	<script src="../static/additional_files/vendor/jquery/jquery-3.2.1.min.js"></script>
	<script src="../static/additional_files/vendor/bootstrap/js/popper.js"></script>
	<script src="../static/additional_files/vendor/bootstrap/js/bootstrap.min.js"></script>
	<script src="../static/additional_files/vendor/select2/select2.min.js"></script>
	<script src="../static/additional_files/vendor/tilt/tilt.jquery.min.js"></script>
	<script>
		$('.js-tilt').tilt({
			scale: 1.1
		})
	</script>
	<script src="../static/additional_files/js/main.js"></script>

</body>

</html>
